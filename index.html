<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora Js</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="custom.css">
    <link rel="icon" type="image/jpg" href="logoCalculadora.png"/>
  </head>
  <body>
    <div class="container my-4 rounded bg-black text-light">
      <div class="container d-flex flex-column justify-content-center align-items-end display">
        <h3 id="result" class="display-2"></h3>
      </div>
      <div class="container py-3 values fs-2">
        <div class="row">
          <div class="col bg-dark" id="number">7</div>
          <div class="col bg-dark" id="number">8</div>
          <div class="col bg-dark" id="number">9</div>
          <div class="col btn-operator">+</div>
        </div>
        <div class="row">
          <div class="col bg-dark" id="number">4</div>
          <div class="col bg-dark" id="number">5</div>
          <div class="col bg-dark" id="number">6</div>
          <div class="col btn-operator">-</div>
        </div>
        <div class="row">
          <div class="col bg-dark" id="number">1</div>
          <div class="col bg-dark" id="number">2</div>
          <div class="col bg-dark" id="number">3</div>
          <div class="col btn-operator">*</div>
        </div>
        <div class="row">
          <div class="col bg-dark" id="number">0</div>
          <div class="col bg-danger" id="btnClear">C</div>
          <div class="col" id="btnEqual">=</div>
          <div class="col btn-operator">/</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
